<div class="row" style="border:2px solid blue">
    <p style="Color:blue"> shopping-edit-component</p>

    <!-- FORM -->
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <!-- name -->
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <!-- amount -->
                    <label for="amount">Amount</label>
                    <input
                        type="number" 
                        id="amount"
                        class="form-control"
                        #amountInput>
                </div>
          </div>
          <div class="row">
              <!-- buttons -->
              <div class="col-xs-12">
                  <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                  <button class="btn btn-danger" type="button">Delete</button>
                  <button class="btn btn-primary" type="button">Clear</button>          
              </div>
          </div>
        </form>
    </div>
</div>
