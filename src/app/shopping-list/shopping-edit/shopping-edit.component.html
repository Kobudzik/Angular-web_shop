<div class="row" style="border:2px solid blue">
    <p style="Color:blue"> shopping-edit-component</p>

    <!-- FORM -->
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <!-- name -->
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required
                        >
                </div>
                <div class="col-sm-2 form-group">
                    <!-- amount -->
                    <label for="amount">Amount</label>
                    <input
                        type="number" 
                        id="amount"
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern= "[1-9]+[0+9]*$"
                        >
                </div>
          </div>
          <div class="row">
              <!-- buttons -->
              <div class="col-xs-12">
                <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                <button
                    class="btn btn-danger"
                    type="button"
                    (click)="onDelete()"
                    [disabled]="!editMode">Delete
                </button>
                <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>          
              </div>
          </div>
        </form>
    </div>
</div>
