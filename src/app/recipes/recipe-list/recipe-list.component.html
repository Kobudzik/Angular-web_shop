<!-- new recipe button -->
<div class="row">
    <div class="col-xs-12">
        <p style="Color:blue"> Recipe-list-component</p>
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>

<!-- recipe list -->
<div class="row">
    <div class="col-xs-12">   
        <app-recipe-item
         *ngFor="let recipeEl of recipes; let i= index"
          [recipe]="recipeEl"
          [index]= 'i'

          >
        </app-recipe-item>
    </div>
</div>
