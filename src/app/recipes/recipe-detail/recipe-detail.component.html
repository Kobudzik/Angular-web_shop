<!-- IMAGE -->
<div class="row">
    <p style="Color:blue"> Recipe-detail-component</p>

    <div class="col-xs-12">
        <img
            src={{recipe.imagePath}}
            alt={{recipe.name}}
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>

<!-- NAME -->
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<!-- dropdown -->
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor:pointer">To shopping lsit</a></li>   
                <li><a style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor:pointer">Delete Recipe</a> </li>
            </ul>
        </div>
    </div>
</div> 

<!-- recipe description -->
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<!-- list of ingridients -->
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingridient of recipe.ingridients"> 
                {{ingridient.name}}- {{ingridient.amount}}
            </li>
        </ul>
    </div>
</div>
